{% load static %}
<html>
  <head>
    <title>FotoBlog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Add Bootstrap JavaScript (optional, for certain components like dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>PhotoBlog</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}{% endblock content %} {% if user.is_authenticated %}
    <p>
      You are logged in as {{ request.user }}. Click here to
      <a href="{% url 'logout' %}">log out</a>
    </p>
    {% endif %}
  </body>
</html>
