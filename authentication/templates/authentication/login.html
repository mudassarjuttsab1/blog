{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center"> <!-- vh-100 makes the container full height -->
        <div class="row">
            <!-- Left Column with Login Picture -->
            <div class="col-md-6 bg-light p-5">
                <div class="text-center mb-4">
                    {% load static %}
                    <img src="{% static 'images/signin-image.jpg' %}" alt="Login Image" class="img-fluid">
                </div>
            </div>
            <!-- Right Column with Login Form -->
            <div class="col-md-6 p-5">
                <h2 class="text-center mb-4">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold text-uppercase">User Name:</label>
                        <input type="text" name="username" id="id_username" class="form-control shadow-sm" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label fw-bold text-uppercase mt-3">Password:</label>
                        <input type="password" name="password" id="id_password" class="form-control shadow-sm">
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
